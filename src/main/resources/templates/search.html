<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <form th:action="@{/search/results}" method = "post">
        <h2>Search by:</h2>

        <p>
            <span th:each="column : ${columns}">
                <input
                        type="radio"
                        name="searchType"
                        th:id="${column.key}"
                        th:value="${column.key}"
                        th:checked="${column.key == 'all'}"/>
                <label th:for="${column.key}" th:text="${column.value}"></label>
            </span>

        </p>

        <p>
            <label for="searchTerm">Keyword:</label>
            <input type="text" name="searchTerm" id="searchTerm" />
        </p>

        <input type="submit" value="Search" />
    </form>

    <hr />
         <h1 th:text="${#strings.capitalizeWords(title)}"></h1>
            <table class="job-listing" th:each = "job : ${jobs}">
                <tr class="bg-primary">
                    <td th:text="'id:'"></td>
                    <td th:text="${job.id}"></td>
                </tr>
                <tr class="bg-success">
                    <td th:text="'name: '"></td>
                    <td th:text="${job.name}"></td>
                </tr>
                <tr class="bg-warning">
                    <td th:text="'employer: '"></td>
                    <td th:text="${job.employer}"></td>
                </tr>
                <tr class="bg-info">
                    <td th:text="'location: '"></td>
                    <td th:text="${job.location}"></td>
                </tr>
                <tr class="bg-info">
                    <td th:text="'position type: '"></td>
                    <td th:text="${job.positionType}"></td>
                </tr>
                <tr class="bg-info">
                    <td th:text="'core competency: '"></td>
                    <td th:text="${job.coreCompetency}"></td>
                </tr>
            </table>

    <!-- TODO #4 - Loop over the search results to display all job fields. -->

</div>

</body>
</html>
